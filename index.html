<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clickable Image Slideshow</title>
    <style>
      /* Add your CSS styles here */
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }

      .slideshow-container {
        max-width: 1000px;
        margin: 0 auto;
        position: relative;
        overflow: hidden;
      }

      .mySlides {
        display: none;
        transition: opacity 1s;
      }

      img {
        width: 100%;
        height: auto;
        cursor: pointer;
      }

      .slideshow-control {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.5);
        color: #fff;
        cursor: pointer;
        font-size: 20px;
        border: none;
        outline: none;
      }

      .slideshow-control.prev {
        left: 10px;
      }

      .slideshow-control.next {
        right: 10px;
      }

      .slideshow-control:hover {
        background-color: rgba(0, 0, 0, 0.8);
      }

      .slideshow-indicators {
        text-align: center;
        margin-top: 10px;
      }

      .slideshow-indicator {
        display: inline-block;
        width: 10px;
        height: 10px;
        background-color: #ddd;
        border-radius: 50%;
        margin: 0 5px;
        cursor: pointer;
      }

      .slideshow-indicator.active {
        background-color: #333;
      }

      /* Lightbox */
      .lightbox {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        text-align: center;
        z-index: 1000;
      }

      .lightbox-content {
        display: inline-block;
        max-width: 80%;
        max-height: 80%;
        margin: 20px auto;
        position: relative;
      }

      .lightbox-content img {
        width: 100%;
        height: auto;
      }

      .close-button {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 24px;
        color: #fff;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="slideshow-container">
      <div class="mySlides fade">
        <img
          src="image1.jpg"
          alt="Image 1"
          onclick="openLightbox('https://images.pexels.com/photos/18148365/pexels-photo-18148365/free-photo-of-restaurant-awnings-decorated-with-pink-artificial-flowers-in-paris-france.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')"
        />
      </div>
      <div class="mySlides fade">
        <img
          src="image2.jpg"
          alt="Image 2"
          onclick="openLightbox('https://images.pexels.com/photos/18418268/pexels-photo-18418268/free-photo-of-wood-city-buildings-summer.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')"
        />
      </div>
      <div class="mySlides fade">
        <img
          src="image3.jpg"
          alt="Image 3"
          onclick="openLightbox('https://images.pexels.com/photos/17960007/pexels-photo-17960007/free-photo-of-tenements-behind-tree-in-amsterdam.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')"
        />
      </div>

      <!-- Slideshow controls -->
      <button class="slideshow-control prev" onclick="plusSlides(-1)">
        &#10094;
      </button>
      <button class="slideshow-control next" onclick="plusSlides(1)">
        &#10095;
      </button>

      <!-- Slideshow indicators -->
      <div class="slideshow-indicators">
        <span class="slideshow-indicator" onclick="currentSlide(1)"></span>
        <span class="slideshow-indicator" onclick="currentSlide(2)"></span>
        <span class="slideshow-indicator" onclick="currentSlide(3)"></span>
      </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
      <div class="lightbox-content">
        <span class="close-button" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-image" src="" alt="Lightbox Image" />
      </div>
    </div>

    <script>
      var slideIndex = 1;
      showSlides(slideIndex);

      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      function currentSlide(n) {
        showSlides((slideIndex = n));
      }

      function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName('mySlides');
        var dots = document.getElementsByClassName('slideshow-indicator');
        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = 'none';
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(' active', '');
        }
        slides[slideIndex - 1].style.display = 'block';
        dots[slideIndex - 1].className += ' active';
      }

      function openLightbox(imageUrl) {
        var lightbox = document.getElementById('lightbox');
        var lightboxImage = document.getElementById('lightbox-image');
        lightboxImage.src = imageUrl;
        lightbox.style.display = 'block';
      }

      function closeLightbox() {
        var lightbox = document.getElementById('lightbox');
        lightbox.style.display = 'none';
      }
    </script>
  </body>
</html>
